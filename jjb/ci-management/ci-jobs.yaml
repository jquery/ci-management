---
- ci_jobs_common: &ci_jobs_common
    name: ci-jobs-common
    # Defines common ci-jobs configuration

    project: ci-management
    branch: main
    stream: main
    sha1: origin/main
    project-name: ci-management
    build-node: centos7-builder-2c-2g
    jjb-version: 3.5.0
    jenkins-silos: production

- project:
    name: github-ci-jobs

    jobs:
      - github-jenkins-cfg-merge
      - github-jenkins-cfg-verify
      - github-jjb-merge
      - github-jjb-verify

    <<: *ci_jobs_common

- project:
    name: ci-management
    views:
      - project-view
    project-name: ci-management

- project:
    name: openstack-cron

    jobs:
      - github-openstack-cron

    <<: *ci_jobs_common

    jenkins-urls: >
        https://jenkins.openjsf.org
    openstack-cloud: vex
